<!DOCTYPE html>

    <title>YouTube Shorts Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
        }

        .grid-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            padding: 4px;
            box-sizing: border-box;
            margin-top: 70px;
        }

        .video-container {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            position: relative;
        }

        .video-container.loaded {
            opacity: 1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            border: 2px solid transparent;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .video-overlay:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .video-overlay.clicked-correct {
            animation: correctFlash 0.5s ease;
        }

        .video-overlay.clicked-wrong {
            animation: wrongFlash 0.5s ease;
        }

        @keyframes correctFlash {
            0% {
                background: rgba(0, 255, 0, 0.4);
                border-color: #00ff00;
            }
            100% {
                background: rgba(0, 255, 0, 0);
                border-color: transparent;
            }
        }

        @keyframes wrongFlash {
            0% {
                background: rgba(255, 0, 0, 0.4);
                border-color: #ff0000;
            }
            100% {
                background: rgba(255, 0, 0, 0);
                border-color: transparent;
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            object-fit: cover;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        .video-container.chosen .play-button {
            display: block;
        }

        .start-game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .start-button {
            background: #ff0000;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Position the refresh button */
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #timer {
            color: white;
            padding: 5px 15px;
            border-radius: 12px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            font-size: 1.2em;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            min-width: 100px;
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #timer::before {
            content: '‚è±Ô∏è';
        }

        #timer.highlight {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .streak-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
            align-items: center;
            margin: 0 auto;
        }

        .streak-box {
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            min-width: 60px;
            justify-content: center;
        }

        .streak-box.highlight {
            transform: scale(1.1);
            background: rgba(255, 165, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }

        .streak-icon {
            font-size: 1.3em;
        }

        .streak-count {
            min-width: 1em;
            text-align: center;
        }

        @keyframes streakPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px rgba(255, 165, 0, 0.4); }
            100% { transform: scale(1); }
        }

        .streak-pulse {
            animation: streakPulse 0.5s ease;
        }

        /* Add header bar */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>

        function initializeGrid() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < GRID_SIZE; i++) {
                const container = document.createElement('div');
                container.className = 'video-container';
                container.id = `player-${i}`;
                grid.appendChild(container);
            }
        }

        function getRandomVideoIds(count) {
            // Shuffle array and take 'count' items
            const shuffled = [...VALID_VIDEO_IDS].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function createPlayerPromise(videoId, containerId) {
            return new Promise((resolve, reject) => {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <iframe 
                        id="iframe-${containerId}"
                        width="100%"
                        height="100%"
                        src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=0&playsinline=1&modestbranding=1&rel=0&loop=1&autoplay=1&mute=1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <div class="video-overlay" onclick="handleVideoClick('${containerId}')"></div>
                    <div class="play-button" onclick="startWithSound('${containerId}')">Play with Sound</div>`;
                const player = new YT.Player(`iframe-${containerId}`, {
                    events: {
                        onReady: () => {
                            console.log('player ready', containerId);
                            player.playVideo();  // Explicitly call playVideo when ready
                            players[containerId] = player;
                            resolve(true);
                        },
                        onError: (event) => {
                            console.error(`Player error for ${containerId}:`, event);
                            reject(new Error('Player failed to load'));
                        }
                    }
                });
            });
        }

        function handleVideoClick(containerId) {
            if (isProcessingClick) return;
            isProcessingClick = true;
            
            clearInterval(timerInterval);
            const finalTime = ((Date.now() - startTime) / 1000).toFixed(1);
            
            const index = parseInt(containerId.split('-')[1]);
            const clickedOverlay = document.querySelector(`#${containerId} .video-overlay`);
            const correctOverlay = document.querySelector(`#player-${correctVideoIndex} .video-overlay`);
            
            document.querySelectorAll('.video-overlay').forEach(overlay => {
                overlay.classList.remove('clicked-correct', 'clicked-wrong');
            });
            void clickedOverlay.offsetWidth;

            if (index === correctVideoIndex) {
                // Correct guess
                clickedOverlay.classList.add('clicked-correct');
                document.getElementById('timer').textContent = `Found in ${finalTime}s`;
                
                // Update streak
                currentStreak++;
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                    document.querySelector('.best-streak .streak-count').textContent = bestStreak;
                    document.querySelector('.best-streak').classList.add('highlight');
                    setTimeout(() => {
                        document.querySelector('.best-streak').classList.remove('highlight');
                    }, 1000);
                }
                
                // Update streak display with animation
                const currentStreakElement = document.querySelector('.current-streak');
                currentStreakElement.classList.add('streak-pulse');
                currentStreakElement.querySelector('.streak-count').textContent = currentStreak;
                
                // Add emojis based on streak milestones
                updateStreakEmoji();
                
            } else {
                // Wrong guess
                clickedOverlay.classList.add('clicked-wrong');
                correctOverlay.classList.add('clicked-correct');
                
                // Reset streak
                currentStreak = 0;
                document.querySelector('.current-streak .streak-count').textContent = '0';
                document.querySelector('.current-streak .streak-icon').textContent = 'üî•';
            }
            
            // Remove animation classes
            setTimeout(() => {
                document.querySelector('.current-streak').classList.remove('streak-pulse');
                document.querySelectorAll('.video-overlay').forEach(overlay => {
                    overlay.classList.remove('clicked-correct', 'clicked-wrong');
                });
                setTimeout(() => {
                    isProcessingClick = false;
                    refreshAllVideos();
                }, 200);
            }, 500);
        }

        function startWithSound(containerId) {
            const player = players[containerId];
            if (player && typeof player.playVideo === 'function') {
                player.unMute();
                player.setVolume(100);
                player.seekTo(0);
                player.playVideo();
            }
        }

        function startGame() {
            audioEnabled = true;
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            refreshAllVideos();
        }

        function playAllVideos() {
            const playerArray = Object.values(players);
            if (playerArray.length === 0) return;

            // Start all videos
            Object.entries(players).forEach(([containerId, player]) => {
                if (player && typeof player.playVideo === 'function') {
                    const index = parseInt(containerId.split('-')[1]);
                    console.log('starting video', index);
                    player.setVolume(100);
                    player.playVideo();
                }
            });

            if (audioEnabled) {
                // Choose one random video from the successfully loaded players
                const availableIndices = Object.keys(players).map(id => parseInt(id.split('-')[1]));
                correctVideoIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                console.log('Unmuting video', correctVideoIndex);
                const chosenPlayer = players[`player-${correctVideoIndex}`];
                if (chosenPlayer) {
                    chosenPlayer.unMute();
                    chosenPlayer.setVolume(100);
                }
            }
        }

        async function getFirstNSuccessful(videoIds, n) {
            const results = [];
            const remaining = [...videoIds];
            const promises = [];

            // Create all player promises
            for (let i = 0; i < videoIds.length; i++) {
                const promise = createPlayerPromise(videoIds[i], `player-${i}`);
                promises.push(promise);
            }

            while (results.length < n && remaining.length > 0) {
                try {
                    const result = await Promise.race(promises.map((p, i) => 
                        p.then(() => ({ success: true, index: i }))
                         .catch(() => ({ success: false, index: i }))
                    ));

                    if (result.success) {
                        results.push(result.index);
                    }
                    
                    // Remove the processed promise
                    promises.splice(result.index, 1);
                    remaining.splice(result.index, 1);
                } catch (error) {
                    console.error('Error in race:', error);
                }
            }

            return results;
        }

        async function refreshAllVideos() {
            try {
                players = [];
                document.getElementById('loading').style.display = 'block';
                document.getElementById('grid').style.display = 'none';
                document.querySelector('button').style.display = 'none';

                const videoIds = getRandomVideoIds(GRID_SIZE);
                console.log('videoIds', videoIds);
                
                // Create all players simultaneously
                const promises = videoIds.map((videoId, index) => 
                    createPlayerPromise(videoId, `player-${index}`)
                );
                
                await Promise.all(promises);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('grid').style.display = 'grid';
                document.querySelector('button').style.display = 'block';

                // Show the containers
                document.querySelectorAll('.video-container').forEach((container) => {
                    container.classList.add('loaded');
                });

                playAllVideos();

                // Start the timer after videos are loaded
                startTimer();

            } catch (error) {
                console.error('Error refreshing videos:', error);
                document.getElementById('loading').textContent = 'Error loading videos. Please try again.';
            }
        }

        // Wait for YouTube API to load
        window.onYouTubeIframeAPIReady = function() {
            initializeGrid();
            // Don't auto-start, wait for user interaction
            document.getElementById('grid').style.display = 'none';
        };

        function startTimer() {
            startTime = Date.now();
            const timerElement = document.getElementById('timer');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const seconds = (elapsed / 1000).toFixed(1);
                timerElement.textContent = `${seconds}s`;
            }, 100);
        }

        // Add this new function
        function updateStreakEmoji() {
            const streakIcon = document.querySelector('.current-streak .streak-icon');

            else streakIcon.textContent = 'üî•';
