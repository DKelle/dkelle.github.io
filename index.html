<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .option {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option:hover {
      background-color: #0056b3;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    @keyframes fireworks {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 id="question"></h1>
    <div class="options" id="options"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the final evolution of Impidimp",
        answers: ["Muk", "Grimer", "Grimsnarl", "Pawnard"],
        correctAnswer: "Grimsnarl"
      },
      {
        question: "What is the final evolution of Pawmi?",
        answers: ["Pawmo", "Pawmot", "Greedent", "Sunflora"],
        correctAnswer: "Pawmot"
      },
      {
        question: "Where is Roaring Moon found?",
        answers: ["Area Zero", "East Province Area Three", "West Province Area 4", "Ice Type Gym"],
        correctAnswer: "Area Zero"
      },
      {
        question: "What does Paldean Wooper evolve into?",
        answers: ["Happiny", "Azurill", "Maushold", "Clodsire"],
        correctAnswer: "Clodsire"
      },
      {
        question: "Which pokemon has the highest attack stat in Pokemon Scarlet?",
        answers: ["Palafin", "Baxcalibur", "Koraidon", "Roaring Moon"],
        correctAnswer: "Palafin"
      },
      {
        question: "What is the water type start in Pokemon Scarlet and Violet",
        answers: ["Sprigatito", "Fuecoco", "Quaxly", "Lechonk"],
        correctAnswer: "Quaxly"
      },
      {
        question: "What does Gastly evolve into?",
        answers: ["Haunter", "Gengar", "Raichu", "Sudowoodo"],
        correctAnswer: "Haunter"
      },
      {
        question: "What color is the fur over Great Tusk's feet?",
        answers: ["Red", "Pink", "Blue", "Brown"],
        correctAnswer: "Pink"
      },
      // Add more questions as needed
    ];

    let currentQuestionIndex = 0;

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      document.getElementById('question').textContent = currentQuestion.question;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      currentQuestion.answers.forEach(answer => {
        const option = document.createElement('div');
        option.textContent = answer;
        option.className = 'option';
        option.addEventListener('click', () => checkAnswer(answer));
        optionsContainer.appendChild(option);
      });
    }

    function checkAnswer(selectedAnswer) {
      const currentQuestion = questions[currentQuestionIndex];
      if (selectedAnswer === currentQuestion.correctAnswer) {
        document.querySelector('.quiz-container').style.animation = 'fireworks 0.5s ease-in-out'; // Trigger fireworks animation
        setTimeout(() => {
          document.querySelector('.quiz-container').style.animation = ''; // Reset animation after 0.5s
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            displayQuestion();
          } else {
            alert('Congratulations! You have completed the quiz.');
            // Optionally, you can reset the quiz here
            // currentQuestionIndex = 0;
            // displayQuestion();
          }
        }, 500);
      } else {
        document.querySelector('.quiz-container').style.animation = 'shake 0.5s ease-in-out'; // Trigger shake animation
        setTimeout(() => {
          document.querySelector('.quiz-container').style.animation = ''; // Reset animation after 0.5s
        }, 500);
      }
    }

    // Initial display of the first question
    displayQuestion();
  </script>
</body>
</html>
